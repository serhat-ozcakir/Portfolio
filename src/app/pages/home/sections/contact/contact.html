<div class="container contact-sections">
    <div class="row">
        <div class="col-12 text-start">
            <h2 class="section-title">Contact</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h3 class="contact-info">Got a problem to solve?</h3>
            <p class="contact-info__text">Encourage people to contact you and describe what role <br> you are interested in.
                Show that you will add value to their <br> projects through your work.</p>
            <p class="contact-info__subtext">Need a Frontend developer? <span>Contact me!</span></p>
        </div>
        <div class="col-lg-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div>
                    <label for="message" class="form-label"></label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="consent">
                    <label class="form-check-label" for="consent">
                        I've read the <a style="text-decoration: none;" href="">privacy policy</a> and agree to the procecessong of my data as outline.    
                    </label>
                </div>
                <div class="mt-3 submit-button">
                    <button type="submit" class="btn btn-primary mt-3">Say hello :)</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row go-up-section">
        <div class="col-12 text-start">
           <a href="#navbar"><img src="img/contact/Go-up.png" alt=""></a>
        </div>
    </div>
</div>
