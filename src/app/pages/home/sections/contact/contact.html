<div class="contact-bg">
    <img src="img/contact/circle-big.png" class="circle big" alt="">
    <img src="img/contact/circle-mid.png" class="circle medium" alt="">
    <img src="img/contact/circle-small.png" class="circle small" alt="">
</div>
<div class="container contact-sections">
    <div class="row contact-title-section">
        <div class="col-12 text-start">
            <h2 class="section-title">  {{ 'CONTACT.TITLE' | translate }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h3 class="contact-info">{{ 'CONTACT.SUBTITLE' | translate }}</h3>
            <p class="contact-info__text">{{ 'CONTACT.TEXT' | translate }} <br>{{ 'CONTACT.TEXT-2' | translate }}
                 <br>{{ 'CONTACT.TEXT-3' | translate }}</p>
            <p class="contact-info__subtext">{{ 'CONTACT.INFO' | translate }} <span>{{ 'CONTACT.INFO-2' | translate }}</span></p>
        </div>
        <div class="col-lg-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="text" class="form-control" id="name" placeholder="{{ 'CONTACT.MESSAGE-1' | translate }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="{{ 'CONTACT.MESSAGE-2' | translate }}">
                </div>
                <div>
                    <label for="message" class="form-label"></label>
                    <textarea class="form-control" id="message" rows="4" placeholder="{{ 'CONTACT.MESSAGE-3' | translate }}"></textarea>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="consent">
                    <label class="form-check-label" for="consent">
                        {{ 'CONTACT.ORDER-1' | translate }} <a style="text-decoration: none;" routerLink="/privacy"> {{ 'CONTACT.ORDER-2' | translate }}</a>  {{ 'CONTACT.ORDER-3' | translate }}    
                    </label>
                </div>
                <div class="mt-3 submit-button">
                    <button type="submit" class="btn btn-primary mt-3">{{ 'CONTACT.BUTTON' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row go-up-section">
        <div class="col-12 text-start">
           <a href="#navbar"><img src="img/contact/Go-up.png" alt=""></a>
        </div>
    </div>
</div>
